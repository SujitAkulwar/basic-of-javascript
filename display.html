<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="test">hello world</div>
    <!-- getElementById finds test id and style.display = none hides the content -->
    <button type="button" onclick='document.getElementById("test").style.display = "none"'>hide</button>
    <!-- getElementById finds test id and style.display = block shows the content hidden-->
    <button type="button" onclick='document.getElementById("test").style.display = "block"'>show</button>
</body>
</html>
